name: generate animation

on:
  schedule:
    - cron: "0 0 * * *"  # каждый день в полночь
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Генерируем SVG с палитрой
      - name: Generate GitHub contribution grid snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}   # <- это должен быть PAT
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3️⃣ Проверяем, что SVG реально созданы
      - name: List generated files
        run: ls -R dist

      # 4️⃣ Пушим в ветку output
      - name: Push GitHub contribution grid snake to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
          allow_empty_commit: true
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}   # <- PAT
